<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="VH.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.2.3/typeit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/4.2.3/typeit.min.js"></script>
    " "
</head>
<title>Asteroid Harvest</title>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Credits</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="header_1">
        <h1> Asteroid Harvest </h1>
    </div>
    <div class="container" style="position:absolute; z-index:2;">
        <div class="header_2">
            <h2 id="explorer"></h2>
            <script>
                $('#explorer').typeIt({
                        speed: 70,
                        autoStart: true
                    })
                    .tiType('Greetings,')
                    .tiPause(500)
                    .tiType(' explorer.')
                    .tiPause(700)
                    .tiSettings({
                        speed: 45
                    })
                    .tiBreak()
                    .tiBreak()
                    .tiType(' As an underappreciated NASA astrophysicist, ')
                    .tiPause(200)
                    .tiType('you have decided to')
                    .tiPause(900)
                    .tiBreak()
                    .tiType(' <i>"commandeer"</i> ')
                    .tiPause(300)
                    .tiType('a highly-sophisticated spacecraft to make some extra dough.')
                    .tiPause(800)
                    .tiBreak()
                    .tiBreak()
                    .tiType('In your work, you have discovered that')
                    .tiBreak()
                    .tiType('certain asteroids contain invaluable scarce minerals.')
                    .tiPause(500)
                    .tiBreak()
                    .tiBreak()
                    .tiType('Your mission:')
                    .tiPause(450)
                    .tiType(' To locate, ')
                    .tiPause(120)
                    .tiType('hunt down, ')
                    .tiPause(120)
                    .tiType('and harvest these asteroids.')
                    .tiPause(800)
                    .tiBreak()
                    .tiBreak()
                    .tiType('Good luck.');
            </script>
        </div>
    </div>
    <img class="nasa_logo" style="position:absolute; z-index:1;" src="nasa_logo.png" alt="NASA Insignia">
    <br><br><br><br>
</body>
</html>
